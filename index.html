<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TC Conersion Drill 1.1</title>
<style>
 body {
   font-family: Arial, sans-serif;
   background-color: #f0f0f0;
   text-align: center;
 }
 .container {
   max-width: 600px;
   margin: 0 auto;
   padding: 20px;
   background-color: #fff;
   border-radius: 10px;
   box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
   margin-top: 50px;
 }
 button {
   padding: 10px 20px;
   font-size: 16px;
   margin: 10px;
 }
</style>
</head>
<body>

<div class="container" id="mainPage">
 <h2>Main Page - Manage Game Modes</h2>
 <button onclick="startTraining('wholeDecks')">Start Whole Decks Training</button>
 <button onclick="startTraining('halfDecks')">Start Half Decks Training</button>
 <button onclick="startTraining('quarterDecks')">Start Quarter Decks Training</button>
</div>

<div class="container" id="gamePage" style="display: none;">
 <h2 id="gameTitle">Game Mode</h2>
 <button onclick="returnToMainPage()">Return to Main Page</button>
 <!-- Add your game content here -->
</div>

<div class="container" id="userInputPage" style="display: none;">
 <h2>User Input Page</h2>
 <button onclick="returnToMainPage()">Return to Main Page</button>
 <!-- Add your user input content here -->
</div>

<script>
 function startTraining(mode) {
   // Redirect to the corresponding game mode and start training process
   switch (mode) {
     case 'wholeDecks':
       // Redirect to whole decks training page
       window.location.href = 'index3.html';
       // Here you can add any additional logic to start training for whole decks
       break;
     case 'halfDecks':
       // Redirect to half decks training page
       window.location.href = 'index.html';
       // Here you can add any additional logic to start training for half decks
       break;
     case 'quarterDecks':
       // Redirect to quarter decks training page
       window.location.href = 'index2.html';
       // Here you can add any additional logic to start training for quarter decks
       break;
   }
 }

 function returnToMainPage() {
   // Hide game page, user input page and display main page
   document.getElementById('gamePage').style.display = 'none';
   document.getElementById('userInputPage').style.display = 'none';
   document.getElementById('mainPage').style.display = 'block';
 }

</script>
</body>
</html>
